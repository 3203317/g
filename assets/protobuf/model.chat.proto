syntax = "proto3";

package gws;

option java_package = "net.foreworld.gws.protobuf";
option java_outer_classname = "Chat";

message ChatProtobuf {
  string id = 1;
  uint64 timestamp = 2;
  string sender = 3;
  string receiver = 4;
  bytes comment = 5;
}

message SendProtobuf {
  string receiver = 1;
  bytes comment = 2;
}
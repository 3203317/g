syntax = "proto3";

package gws.method.user.chat;

option java_package = "net.foreworld.gws.protobuf.method.user";
option java_outer_classname = "Chat";

message RequestProtobuf {
  string receiver = 1;
  bytes msg = 2;
}

message ResponseProtobuf {
  string receiver = 1;
  bytes sender = 2;
  bytes msg = 3;
}

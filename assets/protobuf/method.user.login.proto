syntax = "proto2";

package gws.method.user.login;

import "protobuf/model.user.proto";

option java_package = "net.foreworld.gws.protobuf.method.user";
option java_outer_classname = "Login";

message RequestProtobuf {
  required string user_name = 1;
  required string user_pass = 2;
}

message ResponseProtobuf {
  optional model.UserProtobuf user = 1;
}

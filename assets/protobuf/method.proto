syntax = "proto3";

package gws;

option java_package = "net.foreworld.gws.protobuf";
option java_outer_classname = "Method";

message RequestProtobuf {
  uint32 version = 1;
  uint32 method = 2;
  uint64 seqId = 3;
  uint64 timestamp = 4;
  bytes data = 5;
}

message ResponseProtobuf {
  uint32 version = 1;
  uint32 method = 2;
  uint64 seqId = 3;
  uint64 timestamp = 4;
  bytes data = 5;
  bytes error = 6;
}

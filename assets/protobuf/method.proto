syntax = "proto2";

package gws.method;

import "protobuf/error.proto";

option java_package = "net.foreworld.gws.protobuf";
option java_outer_classname = "Method";

message Request {
  required int32 version = 1 [default = 1];
  required uint32 method = 2;
  required string token = 3;
  required string seqId = 4;
  required bytes params = 5;
}

message Response {
  optional bytes data = 1;
  optional Error error = 2;
}

